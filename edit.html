<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tree</title>
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>

    <main>
        <h2>Edit Christmas Tree</h2>
        <form id="editTreeForm">
            <div class="input_block">
                <label for="manufacturer_edit_input">Manufacturer</label>
                <input type="text" id="manufacturer_edit_input" required>
            </div>
            <div class="input_block">
                <label for="height_edit_input">Height (cm)</label>
                <input type="number" id="height_edit_input" required>
            </div>
            <div class="input_block">
                <label for="price_edit_input">Price (UAH)</label>
                <input type="number" id="price_edit_input" required>
            </div>
            <div class="input_block">
                <label for="material_edit_input">Material</label>
                <input type="text" id="material_edit_input" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <button class="cancel-button" onclick="window.history.back()">Cancel</button>
    </main>

    <script type="module" src="js_modules/edit.js"></script>
</body>
</html>
